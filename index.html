  <h2>Messages</h2>
  <div id="messages"></div>
   <script>
    // Your web app's Firebase configuration (replace with your own Firebase config)
    const firebaseConfig = {
      apiKey: "AIzaSyD3hwHOx5NDen-k7yANLysnspVFgYLNzCw",
      authDomain: "corgicarpete.firebaseapp.com",
      projectId: "corgicarpete",
      storageBucket: "corgicarpete.appspot.com",
      messagingSenderId: "52114819259",
      appId: "1:52114819259:web:78300cb8bd344fb63d419e",
      measurementId: "G-23LRBP79MY"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Function to post a message
    function postMessage() {
      const username = document.getElementById('username').value;
      const message = document.getElementById('message').value;
      db.collection('messages').add({
        username: username,
        message: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById('username').value = '';
        document.getElementById('message').value = '';
        loadMessages();
      });
    }

    // Function to load messages
    function loadMessages() {
      db.collection('messages').orderBy('timestamp', 'desc').onSnapshot((snapshot) => {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        snapshot.forEach((doc) => {
          const messageData = doc.data();
          messagesDiv.innerHTML += `<p><strong>${messageData.username}:</strong> ${messageData.message}</p>`;
        });
      });
    }

    // Load messages when the page loads
    window.onload = loadMessages;
  </script>
