<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js"></script> <!-- Add this line -->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Tech Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Professional Page</h1>
        <p>Your space for networking and discussion</p>
    </header>
    <section id="bio">
        <h2>About Me</h2>
        <p>Insert a short bio here.</p>
    </section>
    <section id="social-media">
        <h2>Connect with Me</h2>
        <ul>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">GitHub</a></li>
        </ul>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="image-container">
            <img src="placeholder.jpg" alt="Image 1">
            <img src="placeholder.jpg" alt="Image 2">
            <img src="placeholder.jpg" alt="Image 3">
        </div>
    </section>
    <section id="chat-box">
        <h2>Live Chat</h2>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
