<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Tech Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Professional Page</h1>
        <p>Your space for networking and discussion</p>
    </header>
    <section id="bio">
        <h2>About Me</h2>
        <p>Insert a short bio here.</p>
    </section>
    <section id="social-media">
        <h2>Connect with Me</h2>
        <ul>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">GitHub</a></li>
        </ul>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="image-container">
            <img src="placeholder.jpg" alt="Image 1">
            <img src="placeholder.jpg" alt="Image 2">
            <img src="placeholder.jpg" alt="Image 3">
        </div>
    </section>
    <section id="chat-box">
        <h2>Live Chat</h2>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Firebase Configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDIoYx1wJe0V5Rl_YlvLnye09RpnkuDhvo",
                authDomain: "corgicarpet-com.firebaseapp.com",
                databaseURL: "https://corgicarpet-com-default-rtdb.firebaseio.com",
                projectId: "corgicarpet-com",
                storageBucket: "corgicarpet-com.appspot.com",
                messagingSenderId: "766693233014",
                appId: "1:766693233014:web:7d4ffd414e8f935a15ea57",
                measurementId: "G-GD5WHC7P76"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            const messagesRef = db.ref("messages");

            // Send message function
            function sendMessage() {
                let input = document.getElementById("chat-input");
                let message = input.value.trim();

                if (message !== "") {
                    messagesRef.push({
                        text: message,
                        timestamp: Date.now()
                    });
                    input.value = ""; // Clear input
                }
            }

            // Listen for new messages
            messagesRef.on("child_added", (snapshot) => {
                let message = snapshot.val();
                let messageDiv = document.createElement("div");
                messageDiv.textContent = message.text;
                document.getElementById("chat-messages").appendChild(messageDiv);
            });

            // Attach event listener to button
            document.getElementById("send-button").addEventListener("click", sendMessage);
        });
    </script>
</body>
</html>
