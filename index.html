<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Tech Page</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Reset basic styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Main layout using flexbox */
        .main-container {
            display: flex;
            min-height: 100vh;
            flex-direction: row;
            margin-right: 300px; /* Add space for the chat box on the right */
        }

        /* Central content area */
        .content {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        /* Right side chat box */
        #chat-box {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: #f1f1f1;
            border-left: 2px solid #ccc;
            box-shadow: -4px 0px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 10px;
            justify-content: space-between;
        }

        /* Messages section inside the chat box */
        #chat-messages {
            flex: 1;
            margin-bottom: 10px;
            padding: 5px;
            max-height: 90%;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Make new messages appear at the bottom */
        }

        /* Input field and button styles */
        #chat-input {
            width: calc(100% - 60px);
            padding: 8px;
            border-radius: 5px;
        }

        #send-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        /* Additional content styles */
        header, #bio, #social-media, #gallery {
            margin-bottom: 20px;
        }

        /* Gallery image container */
        .image-container {
            display: flex;
            justify-content: space-between;
            gap: 2px;
            flex-wrap: wrap;
        }

        .image-container img {
            width: 100%;
            max-width: 30%;
            height: auto;
            object-fit: cover;
        }
    </style>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDIoYx1wJe0V5Rl_YlvLnye09RpnkuDhvo",
            authDomain: "corgicarpet-com.firebaseapp.com",
            databaseURL: "https://corgicarpet-com-default-rtdb.firebaseio.com",
            projectId: "corgicarpet-com",
            storageBucket: "corgicarpet-com.appspot.com",
            messagingSenderId: "766693233014",
            appId: "1:766693233014:web:7d4ffd414e8f935a15ea57",
            measurementId: "G-GD5WHC7P76"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, "messages");

        // Send message function
        function sendMessage() {
            let input = document.getElementById("chat-input");
            let message = input.value.trim();

            if (message !== "") {
                push(messagesRef, {
                    text: message,
                    timestamp: Date.now()
                });
                input.value = ""; // Clear input
            }
        }

        // Listen for new messages
        onChildAdded(messagesRef, (snapshot) => {
            let message = snapshot.val();
            let messageDiv = document.createElement("div");
            messageDiv.textContent = message.text;
            document.getElementById("chat-messages").appendChild(messageDiv);
            
            // Scroll to the bottom to focus the latest message
            const chatMessagesContainer = document.getElementById("chat-messages");
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        });

        // Attach event listener to button
        document.getElementById("send-button").addEventListener("click", sendMessage);
    </script>
</head>
<body>

    <div class="main-container">
        <!-- Central content area -->
        <div class="content">
            <header>
                <h1>Welcome to My Professional Page</h1>
                <p>Your space for networking and discussion</p>
            </header>

            <section id="bio">
                <h2>About Me</h2>
                <p>Insert a short bio here.</p>
            </section>

            <section id="social-media">
                <h2>Connect with Me</h2>
                <ul>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">LinkedIn</a></li>
                    <li><a href="#">GitHub</a></li>
                </ul>
            </section>

            <section id="gallery">
                <h2>Gallery</h2>
                <div class="image-container">
                    <img src="https://i.pinimg.com/736x/f0/b8/c7/f0b8c7ed7d4edaaf5f13658961a5808a.jpg" alt="Image 1">
                    <img src="https://i.ytimg.com/vi/WiNFLXYmbew/maxresdefault.jpg" alt="Image 2">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKpklZWGQSCho5S-hLB16ihk5VTtmOEp6IaQ&s" alt="Image 3">
                </div>
            </section>
        </div>

        <!-- Right-side chat box -->
        <section id="chat-box">
            <h2>Live Chat</h2>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </section>
    </div>

</body>
</html>
